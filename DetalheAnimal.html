<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Animal</title>
    <link rel="stylesheet" href="DetalheAnimal.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="welcome-section">
                <span>BEM-VINDO</span>
                <img src="placeholder_dog_icon.png" alt="Ícone de Cachorro" class="dog-icon">
            </div>
            <div class="logo-section">
                <img src="placeholder_paw_logo.png" alt="Logo ACAPRA" class="paw-logo">
                <span>ACAPRA</span>
            </div>
            <button class="login-button">LOGIN</button>
        </div>
    </header>

    <main>
        <div class="container main-content">
            <section class="animal-gallery">
                <div class="image-container">
                    <img src="img/animal1.webp" alt="Foto do Animal" id="animal-image">
                    <button class="nav-arrow prev-arrow">&lt;</button>
                    <button class="nav-arrow next-arrow">&gt;</button>
                </div>
                <button class="download-button">BAIXAR HISTÓRICO MÉDICO</button>
                <button class="download-button">BAIXAR HISTÓRICO ANIMAL</button>
            </section>

            <section class="animal-info">
                <h2>NOME</h2>
                <ul>
                    <li>SEXO: <span>[Sexo do Animal]</span></li>
                    <li>IDADE: <span>[Idade do Animal]</span></li>
                    <li>PORTE: <span>[Porte do Animal]</span></li>
                    <li>PESO: <span>[Peso do Animal]</span></li>
                    <li>TEMPERAMENTO: <span>[Temperamento do Animal]</span></li>
                    <li>DATA DE RESGATE: <span>[Data de Resgate]</span></li>
                </ul>
                <h3>STATUS DA ADOÇÃO:</h3>
                <p>[Status da Adoção]</p>
            </section>
        </div>
        <div class="container bottom-controls">
             <button class="back-button">VOLTAR</button>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <!-- Conteúdo do rodapé, se houver -->
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
