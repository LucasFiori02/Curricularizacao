<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACAPRA - Login</title>
  <link rel="stylesheet" href="/src/css/loginStyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-paw fa-3x"></i>
        <h2>ACAPRA</h2>
      </div>

      <form id="login-form" class="">
        <div class="input-group">
          <label for="username">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="email" placeholder="EMAIL" required />
          </label>
        </div>

        <div class="input-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="PASSWORD" required />
          </label>
        </div>

          <button type="submit" class="btn">ENTRAR</button>
      </form>

      <form id="forgot-form" class="hidden">
        <div class="input-group">
          <label for="forgot-email">
            <i class="fas fa-envelope"></i>
            <input type="email" id="forgot-email" placeholder="Seu e-mail" required />
          </label>
        </div>

        <button type="submit" class="btn">Recuperar Senha</button>
      </form>

      <form id="register-form" class="hidden">
        <div class="input-group">
          <label for="new-username">
            <i class="fas fa-user"></i>
            <input type="text" id="new-username" name="username" placeholder="Novo usuário" required />
          </label>
        </div>

        <div class="input-group">
          <label for="new-email">
            <i class="fas fa-envelope"></i>
            <input type="email" id="new-email" name="email" placeholder="Seu e-mail" required />
          </label>
        </div>

        <div class="input-group">
          <label for="new-password">
            <i class="fas fa-lock"></i>
            <input type="password" id="new-password" name="password" placeholder="Nova senha" required />
          </label>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
      </form>

      <div class="links">
        <p id="link-forgot"><a href="#" onclick="showForm('forgot'); return false;">Esqueceu sua senha?</a></p>
        <p id="link-register"><a href="#" onclick="showForm('register'); return false;">Não possui uma conta?</a></p>
        <p id="link-login" class="hidden"><a href="#" onclick="showForm('login'); return false;">Voltar ao login</a></p>
      </div>
    </div>
  </div>
<script src="./js/scriptLogin.js"></script>
</body>
</html>
